<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>3D Комната — Бета</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainMenu">
    <button id="continueBtn">Продолжить с сохранения</button>
    <button id="playBtn">Играть</button>
    <button id="exitBtn">Выйти</button>
  </div>
  <button id="pauseBtn">Пауза</button>
  <button id="shopBtn">Шоп</button>

  <div id="pauseMenu">
    <button id="resumeBtn">Продолжить</button>
    <button id="saveAndExitBtn">В главное меню с сохранением</button>
    <button id="backToMenuBtn">В главное меню</button>
  </div>

  <div id="shopMenu">
    <div id="shopTopBar">
      <span>Монет: <span id="coinCount">100</span></span>
      <div>
        <button id="shopBuyBtn">Купить</button>
        <button id="shopSellBtn">Продать</button>
      </div>
      <button id="shopCloseBtn">Назад</button>
    </div>
    <div id="shopContent"></div>
  </div>

  <div id="debug">Загрузка...</div>
  <div id="joystick"><div id="stick"></div></div>

  <div id="cubeUI"></div>
  <div id="wateringCanUI"></div>
  <div id="seedUI"></div>

  <div id="confirmBox">
    <p id="confirmText">Действие?</p>
    <button id="confirmYes">Да</button>
    <button id="confirmNo">Нет</button>
  </div>

  <div id="colorPickerUI"><p>Выберите цвет</p></div>

  <script src="https://unpkg.com/three@0.160.1/build/three.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
